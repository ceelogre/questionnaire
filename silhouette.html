  <body>
    <h1>Questionnaire</h1>
    <h2>Submit the form once finished</h2>

        <p>Rings and Roses is a song by </p>
        <input type="radio" name='answers-q1' id='answer-q1-option1' value='Beatles'><label for="q1-answers-1">The Beatles</label></br>
        <input type="radio" name='answers-q1' id='answer-q1-option2' value='Dermot'><label for="q1-answers-2">Dermot Kennedy</label></br>
        <input type="radio" name='answers-q1' id='answer-q1-option3' value='Dabin'><label for="q1-answers-3">Dabin</label></br>

        <input type='checkbox' name='answers-q2'id='answer-q2-option2' value="Lisa"><label for='q2-answers-2'>Lisa Gherardini</label></br>

      <div>
